<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Widgets Gallery</title>
        <style>
      .card {
        cursor: pointer;
        width: 300px; /* Adjust as needed */
        height: 200px; /* Adjust as needed */
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        margin-bottom: 15px;
      }

      .card img {
        width: 100%;
        height: 100%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
    </style>
    </head>
    <body>
        <div class="card" onclick="postMessage('AwesomeSnackbarContent')">
            <img
                src="https://user-images.githubusercontent.com/43790152/169772131-919389a1-3e49-43d7-b23a-9c27810b8110.png"
                alt="Widget 1">
        </div>

        <script>
      const vscode = acquireVsCodeApi();

      function postMessage(widgetName) {
        vscode.postMessage({
          command: 'insertWidgetCustom',
          widgetName: widgetName
        });
      }
    </script>
    </body>
</html>
