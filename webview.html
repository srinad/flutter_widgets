  <title>Bootstrap Tabs with Images</title>
  <style>
    #myTabs .nav-link {
      background-color: #ffffff;
      /* Set your desired tab color */
      color: #000000;
      /* Set your desired text color */
      border-radius: 10px;
      /* Set your desired border radius */
      border: 1px solid #2980b9;
      /* Set your desired border color */
      margin-right: 10px;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: 10px;
    }

    #myTabs .nav-link.active {
      background-color: #2980b9;
      color: #ffffff;
      /* Set your desired active tab color */
    }

    .nav-tabs {
      margin-bottom: 20px;
      /* Set your desired margin */
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      border: none;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      margin-bottom: 30px;
    }
  </style>
</head>
